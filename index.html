<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src='src/Thermostat.js'></script>
    <script src='src/jquery.js'></script>
    <script src='src/interface.js'></script>
    <script src='src/justgage.js'></script>
    <script src='src/raphael-2.1.4.min.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="gauge"></div>

    <div id="button_wrapper">
      <button id='increase' class="plus_button"></button>
      <button id='decrease' class="minus_button"></button>
      <button id='reset' class="reset_button"></button>
    </div>

    Power saving: <span id='PSM_status'></span>
    <button id='PSM_on'>PSM on</button>
    <button id='PSM_off'>PSM_off</button>

    <h2 id="city"></h2>
    Current temperature: <span id="city_temp"></span><br>
    <select id="city_list">
      <option value="england/London">London</option>
      <option value="france/Paris" id="paris">Paris</option>
      <option value="NY/NewYork">New York</option>
      <option value="Germany/Berlin">Berlin</option>
      <option value="Italy/Rome">Rome</option>
    </select>
  </body>

</html>
